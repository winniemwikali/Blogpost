{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container" style="background-image: linear-gradient(to left bottom, #ebd2c5, #eec49a, #ddbd6c, #babb3f, #81bb16);">
    <div class="row">
        <div class="col-md-4"> </div>
        <div class="col-md-4">
            <!--Flash message -->
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
                <!-- Login form -->
                {{wtf.quick_form(login_form)}}
            <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
        <div clas="col-md-4"> </div>
    </div>
</div>

{% endblock%}
